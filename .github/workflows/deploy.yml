name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Explicitly install @astrojs/tailwind and verify
        run: |
          npm install @astrojs/tailwind
          ls -R node_modules/@astrojs/tailwind

      - name: Set NODE_PATH
        run: echo "NODE_PATH=$(npm root)" >> $GITHUB_ENV

      - name: Build Astro project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # cname: example.com # カスタムドメインを使用する場合
          # publish_branch: gh-pages # デプロイ先のブランチ (デフォルトはgh-pages)
